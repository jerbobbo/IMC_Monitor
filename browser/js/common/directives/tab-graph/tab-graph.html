
<div class="ui container">
  <div class="ui small header">
    {{ graphTitle }}
  </div>
  <div class="ui breadcrumb">
    <a ng-repeat-start="type in graphTypes" ng-click="toggleState(type)" class="pointer" ng-hide="isCurrentType(type)">{{ type }}</a>
    <span class="active" ng-show="isCurrentType(type)">{{ type }}</span>
    <div ng-repeat-end ng-show="$index !== graphTypes.length-1" class="divider"> / </div>
  </div>
</div>
<div class="ui container">
  <graph data="data" two-columns="twoColumns" type="{{currType}}" index="{{index}}"></graph>
</div>
