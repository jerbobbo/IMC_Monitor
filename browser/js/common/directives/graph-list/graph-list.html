

  <div class="ui doubling two column grid">
    <div class="column">
      <h3 ng-show="playlist" class="ui left floated header">
        {{ playlist.name }}
      </h3>
    </div>
    <div class="column">
      <button class="ui right floated black basic button" ng-click="columnToggle()">{{ columnText() }}</button>
      <button class="ui right floated red basic button" ng-click="spreadToggle()">{{ spreadText() }}</button>
    </div>
  </div>

  <div ng-class="twoColumns.value ? 'ui doubling two column grid' : 'ui grid' ">
    <div ng-class="twoColumns.value ? 'column' : 'twelve wide column' " ng-repeat="graph in getGraphList() track by $index">
      <div ng-if="!spread" class="ui fluid card">
        <div class="content">
            <i class="large right floated red remove circle icon" ng-click="removeGraph($index)"></i>
            <i class="large right floated blue chevron circle up icon"  ng-show="$index !== 0" ng-click="moveUp($index)"></i>
            <i class="large right floated blue chevron circle down icon" ng-show="$index !== getGraphList().length-1" ng-click="moveDown($index)"></i>
          <tab-graph params="graph.params" graph-title="{{ graph.graphTitle }}" index="graph{{ graph.id }}"></tab-graph>
        </div>
      </div>
      <spread-graph ng-if="spread" params="graph.params" graph-title="{{ graph.graphTitle }}" index="graph{{ graph.id }}"></spread-graph>
    </div>
  </div>
</div>
