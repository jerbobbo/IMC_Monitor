  <div>
    <h3 ng-show="playlist" class="ui header">
      {{ playlist.name }}
    </h3>
    <button class="ui right floated basic green button" ng-click="columnToggle()">{{ columnText() }}</button>
  </div>
  <div ng-class="twoColumns.value ? 'ui doubling two column grid' : 'ui grid' ">
    <div ng-class="twoColumns.value ? 'column' : 'twelve wide column' " ng-repeat="graph in graphList track by $index">
      <div  class="ui fluid card">
        <div class="content">
            <i class="large right floated red remove circle icon" ng-click="removeGraph($index)"></i>
            <i class="large right floated blue chevron circle up icon" ng-show="$index !== 0" ng-click="moveUp($index)"></i>
            <i class="large right floated blue chevron circle down icon" ng-show="$index !== graphList.length-1" ng-click="moveDown($index)"></i>
          <tab-graph params="graph.params" graph-title="{{ graph.graphTitle }}" index="graph{{ graph.id }}" two-columns="twoColumns"></tab-graph>
        </div>
      </div>
    </div>
  </div>
